<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP verification</title>
    <link rel="icon" href="../assets/favicon.png">
    <!-- bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body{
            background-color: #ebecf0;
        }
        .otp-input{
            max-width: 100%;
            height: 90px;
            border: 1px solid #198754;
            border-radius:10px;
            color: #198754;
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }
        .btn{
            height: 50px;
        }
        #warning
        {
            color: red;
            margin: 15px 0px 5px 0px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border text-center">
                    <div>
                        <p class="text-success" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="h5 ">Please check your email</p>
                        <p class="text-muted">We've sent a code to contact@curfcode.com</p>
                        <input id="userotp" class="otp-input" type="text" maxlength="4" onkeyup="moveToNext(this)">

                        <p id="warning"></p>

                        <div class="pt-3">
                            <button id="sendotp" class="btn btn-outline-secondary">send OTP</button>
                            <button id="verifybtn" class="btn btn-success">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function moveToNext(input) {
            var maxLength = parseInt(input.maxLength, 10);
            var currentLength = input.value.length;
            if (currentLength === maxLength) {
                var nextInput = input.nextElementSibling;
                if (nextInput && nextInput.tagName === 'INPUT') {
                    nextInput.focus();
                }
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
