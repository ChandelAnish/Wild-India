<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILD INDIA</title>
    <!-- <link rel="icon" href="../../assets/favicon.png"> -->

    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <aside class="sidebar">
            <div class="logo">PROFILE</div>
            <nav class="menu">
                <ul id="userdetails">

                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <input type="text" placeholder="Search by Species Name" id="searchFilter">
            </header>
            <section class="applications">
                <div class="applications-header">
                    <h2 id="manageType">Species Details</h2>

                    <div class="filter-buttons" id="filter-buttons">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Add Species</button>
                    </div>
                    <!-- <div class="sort-options">
                        <label for="sort">Sort by:</label>
                        <select id="sort">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div> -->
                </div>
                <table class="applications-table">
                    <thead>
                        <tr id="tableheader">
                            <th>Species Name</th>
                            <th>Sanctuary Name</th>
                            <th>Sanctuary Location</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">

                    </tbody>
                </table>
            </section>
        </main>
    </div>


    <!-- add species model -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Species Name:</label>
                            <input type="text" class="form-control" id="recipient-name" name="specie_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Sanctuary Name:</label>
                            <input type="text" class="form-control" id="recipient-name" name="sanctuary_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Sanctuary Location:</label>
                            <input type="text" class="form-control" id="recipient-name" name="sanctuary_location" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Status:</label>
                            <select class="form-select" aria-label="Default select example" name="status">
                                <option selected value="Endangered">Endangered</option>
                                <option value="Critically Endangered">Critically Endangered</option>
                                <option value="Least Concerned">Least Concerned</option>
                                <option value="Vulnerable">Vulnerable</option>
                                <option value="Near Threat">Near Threat</option>
                              </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closebtn">Close</button>
                            <button type="submit" class="btn btn-primary" style="background-color: #53ce72;">Add Species</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="script.js"></script>
    <script src="filter.js"></script>
</body>

</html>
